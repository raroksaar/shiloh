		html, body {
			height: 100%;

			height: 900px;

		}
	</style>

<body>



<div id="map" style="width: 1600px; height: 900px;"></div>
<script>

	const map = L.map('map').setView([35.13978, -88.34211], 16);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);


	const popup = L.popup()
		;

	VisitorCentermarker = L.marker([39.81169, -77.22599]).addTo(map); 
		VisitorCentermarker.bindPopup('Visitor Center');
				
	// Add a click event listener, var is global in scope
	// https://www.google.com/maps/place/39%C2%B0
	
	var googlelink = "";
	var coords = "";
	var link ="";
	var url ="";
      map.on('click', function(e) {
	     coords = e.latlng.toString().substring(7,e.latlng.toString().length-1);
		 url = 'https://www.google.com/maps/place/' + coords;
		 link = '<a href="' + url + '" >Google maps link</a>';
		 googlelink = coords + '<br>' + link;
      });
		
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(googlelink)
			//.setContent(`You clicked the map at:<br> (${e.latlng.toString()}<br>=====`)
			.openOn(map)
	}

	map.on('click', onMapClick);

</script>



</body>
